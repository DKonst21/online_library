<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
  <body>
    <div class="container">
      <div class="row ml-1 mt-5 mb-2">
        <ul class="pagination justify-content-center">
        </ul>
      </div>

      {% for two_books_description in grouped_books_descriptions %}
        <div class="row">
          {% for book_description in two_books_description %}
            <div class="col-sm">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="../images/{{ book_description.book_cover_filename|urlencode }}" class="card-img" alt="Обложка книги {{ book_description.title }}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{ book_description.title }}</h5>
                      <p class="card-text">{{ book_description.author }}</p>
                      <div class="row">
                        {% for genre in book_description.book_genres %}
                          <div class="p-1 ml-2">
                            <p class="badge badge-secondary">{{ genre }}</p>
                          </div>
                        {% endfor %}
                      </div>
                      <a href="../books/{{ book_description.book_text_filename|urlencode }}" target="_blank">Читать</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </body>
</html>
